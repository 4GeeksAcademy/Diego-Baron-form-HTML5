<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Diego Baron Formulario</title>
</head>
<script src="script.js"></script>
<body>
    <div class="row justify-content-center mt-5 ">
        <div class="col-sm-10 col-md-10 offset-md-1">        
            <div class="card card outline-secondary"> 
                <div class="card-header ">
                    <h3 class="mb-10"> Metodo de pagos</h3>
                </div>
            </div>   
           <!-- card msg alerta-->
            <div class="card-body  p-3 bg-white border">
               <div id="error-msg" class="alert alert-danger">Faltan algunos campos!!!</div>
                <form method="post" action="#">
                    <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="number-credit" class="form-label">Tarjeta #</label>
                            <input type="text" class="form-control" id="number-credit" placeholder="XXXXXXXXXXX" required>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="number-credit" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="number-credit" placeholder="000" required>
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="number-credit" class="form-label">$ Monto</label>
                            <input type="number" class="form-control" id="number-credit" placeholder="Monto" required>
                        </div>

                    <!-- Datos del cliente     -->
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="validationDefault01" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-6">
                              <label for="validationDefault02" class="form-label">Apellidos</label>
                              <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
                            </div>
                            <div class="col-md-6">
                              <label for="validationDefault03" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-md-3">
                              <label for="validationDefault04" class="form-label">Estado</label>
                              <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Elija su estado...</option>
                                <option value="AL">
                                    Alabama
                                </option>
                                <option value="AK">
                                    Alaska
                                </option>
                                <option value="AZ">
                                    Arizona
                                </option>
                                <option value="AR">
                                    Arkansas
                                </option></option>
                              </select>
                            </div>
                            <div class="col-md-3">
                                <label for="validationDefault05" class="form-label">Codigo postal</label>
                              <input type="text" class="form-control" id="validationDefault05" required>
                            </div>
                            <div class="row mt-4 bg-grey">
                                <div class= col-sm-6>
                                    <button type="button bg-secundary" class="btn btn-secondary">
                                        <label for="Mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                        <input type="radio" name="Tarjeta" value="Mastercard" />
                                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                        <input type="radio" name="Tarjeta" value="visa" />
                                        <label for="Diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                                        <input type="radio" name="Tarjeta" value="Diners-club" />
                                        <label for="Pay-pal"><i class="fa-brands fa-cc-paypal"></i></label>
                                        <input type="radio" name="Tarjeta" value="Pay-pal" />
                                   </button>
                                </div>                                                                                          
                            <div class= col-sm-6>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <p class="text-secondary ms-1">Env√≠a un mensaje.</p>
                                </div>
                            </div>      
                        </form>
                    </div>  
                </form>
            </div>  <!-- body-card -->	
        </div>
        <div class="row justify-content-center">
            <div class="col-ms-6 md-1">
                <div class="p-1 bg-whitr border" style="background-color:  rgba(0, 0, 0, .03);">
                    <div class="card-footer  text-end m-3">
                        <button class="btn btn-secondary" id="Cancelar">Cancelar</button>
                        <button class="btn btn-primary" id="enviar">Enviar</button>
                    </div> 
                </div>
            </div>
        </div>           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>    
</body>
</html>
